<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar-top">
            <h1>MagicLibrary</h1>
        </div>
        <div class="sidebar-bottom">
            <form action="magicdoggo" method="post" id="add-book">
                <ul>
                    <li class="title">
                        <label for="title">Title</label><br>
                        <input type="text" id="title" name="title" required>
                    </li>
                    <li class="author">
                        <label for="author">Author</label><br>
                        <input type="text" id="author" name="author" required>
                    </li>
                    <li class="pages">
                        <label for="pages">Nr. of Pages</label><br>
                        <input type="tel" name="pages" id="pages" pattern="[0-9]*" required>
                    </li>
                    <li class="read">
                        <label for="read">Book read?</label>
                        <input type="checkbox" name="read" id="read" required>
                    </li>
                    <input type="hidden" name="remove" id="remove" value="">
                    <button type="submit" form="add-book" id="add-book-button">Add Book</button>
                </ul>
            </form>
        </div>
        <div class="navigation">
            <div class="books-read">Books read: <span>0</span></div>
            <div class="books-unread">Books unread: <span>0</span></div>
            <div class="forum">Forum</div>
            <div class="settings">Settings</div>
        </div>  
        <div class="main">
            <table id="table">
                <thead>
                    <tr>
                        <th>Title</td>
                        <th>Author</td>
                        <th>Nr. of Pages</td>
                        <th>Read/Unread</td>
                        <th>Remove book</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr>                        
                    </tr> -->
                </tbody>
            </table>
        </div>  
    </div>   
    <script src="scripts.js"></script> 
</body>
</html>
