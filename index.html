<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <!-- <script src="scripts.js" defer></script> -->
</head>
<body>
    <div class="container">
        <div class="sidebar-top">
            <h1>MagicLibrary</h1>
        </div>
        <div class="sidebar-bottom">
            <form action="magicdoggo" method="post" id="add-book">
                <ul>
                    <li class="title">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" required>
                    </li>
                    <li class="author">
                        <label for="author">Author</label>
                        <input type="text" id="author" name="author" >
                    </li>
                    <li class="pages">
                        <label for="pages">Nr. of Pages</label>
                        <input type="tel" name="pages" id="pages" pattern="[0-9]*">
                    </li>
                    <li class="read">
                        <label for="read">Status: Read</label>
                        <input type="checkbox" name="read" id="read" value="Read">
                    </li>
                    <button type="submit" form="add-book" id="add-book-button">Add Book</button>
                </ul>
            </form>
        </div>
        <div class="navigation">
            <div class="books-read">Books read: <span>0</span></div>
            <div class="books-unread">Books unread: <span>0</span></div>
            <div class="forum">Forum</div>
            <div class="settings">Settings</div>
        </div>  
        <div class="main">
            <table id="table">List of books in your MagicLibrary
                <thead>
                    <tr>
                        <th>Title</td>
                        <th>Author</td>
                        <th>Nr. of Pages</td>
                        <th>Read/Unread</td>
                        <th colspan="1">&nbsp;</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Harry Potter</td>
                        <td>J.K. Rowling</td>
                        <td>100</td>
                        <td>Read</td>
                    </tr>
                </tbody>
            </table>
        </div>  
    </div>   
    <script src="scripts.js"></script> 
</body>
</html>
